<script type="text/javascript">
	var num = 9;
	for(var i = 0; i < num; i++){
		var ii = i + 1;
		console.log(ii * ii);
	}

	function name(){
		return Math.floor(Math.random() * 10);
	}
	var temp;
	while(true){
		temp = name();
		if (temp == 5) {
			console.log("终于结束了");
			break;
		}else{
			console.log("随机数是：temp" + temp);
		}
	}
</script>
